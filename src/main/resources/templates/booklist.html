<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>booklist</title>
</head>
<body>
	<h1>Books</h1>

	<table>
	<tr>
	<th>id</th>
	<th>author</th>
	<th>year</th>
	<th>title</th>
	<th>price</th>
	<th>isbn</th>
	</tr>
<tr th:each="book : ${books}"> 
	<td th:text="${book.author} + ' ' + ${book.title}"></td>
	<td th:text="${book.isbn} + ' ' +${book.year}"></td>
	<td th:text="${book.department.name}"></td> 
	<td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
	</tr>
</table>
<a href="/add">Add Books</a>
</body>
</html>
