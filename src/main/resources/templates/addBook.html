<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h1>Add student</h1>
	<div>
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
	
		<label for="Ath" >Author</label>
		<input type="text" id="Ath" th:field="*{author}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="title">Title</label>
		<input type="text" id="tle" th:field="*{title}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="isbn"> Isbn </label>
		<input type="text" th:field="*{isbn}"></input>
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<div style="clear: both; display: block; height: 10px;"></div>						
		  	<label for="deplist">Department</label>
			 <select id="deplist" th:field="*{department}" class="form-control">
       			<option th:each="department: ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
    		</select>
			
			
		<div style="clear: both; display: block; height: 10px;"></div>
		<input type="submit" value="Save"></input>	
	
	
	</form>
	</div>
</body>
</html>
